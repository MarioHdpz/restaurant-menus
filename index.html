<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

    />
    <!-- Load main CSS file-->
    <link rel="stylesheet" href="css/reset.css" />

    <title>Quorerestaurantes</title>

    <js></js>
